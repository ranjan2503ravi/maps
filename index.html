<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      width: 280px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      padding: 20px;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-top: 10px;
      border: 3px solid #667eea;
    }

    .card h2 {
      margin: 15px 0 5px;
      color: #333;
    }

    .card p {
      color: #666;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #764ba2;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.pravatar.cc/100" alt="Profile">
    <h2>Ravi Rajput</h2>
    <p>Frontend Developer | React Enthusiast</p>
    <button class="btn">Follow</button>
  </div>
</body>
</html>
